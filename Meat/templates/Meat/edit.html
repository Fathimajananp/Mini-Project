<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="card p-3" style="border-radius:20px;">

	<h2 align="center">Meats</h2>
	<form method="post">
        {% csrf_token %}
<table align="center" border="2" class="table table-hover table-borderless table-striped">
	<tr>
	<td>Meat name</td>
	<td><input type="text" name="name" value="{{ obj.meat_name }}" class="form-control" required></td>
	</tr>
	<tr>
	<td>item</td>
	<td><input type="text" name="it" value="{{ obj.items }}" class="form-control" required></td>
	</tr>
	<tr>
	<td>type</td>
	<td><input type="text" name="typ" value="{{ obj.type }}" class="form-control" required></td>
	</tr>
	<tr>
	<td>quantity</td>
	<td><input type="text" name="qt" value="{{ obj.quantity }}" class="form-control" required></td>
	</tr>
	<tr>
	<td>price/kg</td>
	<td><input type="text" name="amt" value="{{ obj.price_kg }}" class="form-control" required></td>
	</tr>
	<tr>
	<td>date</td>
	<td><input type="Date" name="dte" value="{{ obj.date_meat }}" class="form-control" required></td>
	</tr>
	<tr>
	<td>image</td>
	<td><input type="file" name="img" value="{{ obj.image }}" class="form-control" required></td>
	</tr>
	<tr>
	<td>status</td>
	<td><input type="text" name="sts" value="{{ obj.status }}" class="form-control" required></td>
	</tr>

	<tr><td></td>
		<td><input type="submit" name="btn" value="ADD"></td>
	</tr>



</table>
</form>
</div>
</body>
</html>
