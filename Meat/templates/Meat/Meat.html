{#<!DOCTYPE html>#}
{#<html>#}
{#<head>#}
{#	<title></title>#}
{#</head>#}
{% extends 'temp/admin.html' %}
{% block base %}
<body>
<div class="card p-3" style="border-radius:20px;">

	<h2 align="center">Meats</h2>
	<form method="post">
        {% csrf_token %}
<table align="center" border="2" class="table table-hover table-borderless table-striped">
	<tr>
	<td>Meat name</td>
	<td><input type="text" name="name" class="form-control" required></td>
	</tr>
	<tr>
	<td>item</td>
	<td><input type="text" name="it" class="form-control" required></td>
	</tr>
	<tr>
	<td>type</td>
	<td><input type="text" name="typ" class="form-control" required></td>
	</tr>
	<tr>
	<td>quantity</td>
	<td><input type="text" name="qt" class="form-control" required></td>
	</tr>
	<tr>
	<td>price/kg</td>
	<td><input type="text" name="amt" class="form-control" required></td>
	</tr>
	<tr>
	<td>date</td>
	<td><input type="Date" name="dte" class="form-control" required></td>
	</tr>
	<tr>
	<td>image</td>
	<td><input type="file" name="img" class="form-control" required></td>
	</tr>
	<tr>
	<td>status</td>
	<td><input type="text" name="sts" class="form-control" required></td>
	</tr>

	<tr><td></td>
		<td><input type="submit" name="btn" value="ADD"></td>
	</tr>
	
	
	
</table>
</form>
</div>
</body>
</html>

{% endblock %}
