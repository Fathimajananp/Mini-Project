<!DOCTYPE html>
<html>
<head>
	<title>delivery</title>
</head>
<body>
<div class="card p-3" style="border-radius:20px;">

	<h2 align="center">Delivery details</h2>
	<form method="post">
        {% csrf_token %}
<table align="center" border="2" class="table table-hover table-borderless table-striped">
			<tr>
				<td>time</td>
				<td><input type="time" name="time" class="form-control" required></td>
			</tr>
			<tr>
				<td>status</td>
				<td><input type="text" name="sts" class="form-control" required></td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
