{#<!DOCTYPE html>#}
{#<html>#}
{#<head>#}
{#	<title></title>#}
{#</head>#}

{% extends 'temp/admin.html' %}
{% block base %}
<body>
<div class="card p-3" style="border-radius:20px;">

	<h2 align="center">Registration Delivery boy</h2>
	<form method="post">
        {% csrf_token %}
<table align="center" border="2" class="table table-hover table-borderless table-striped">
			<tr>
				<td>user name</td>
				<td><input type="text" name="name"  class="form-control" required></td>
			</tr>
			<tr>
				<td>password</td>
				<td><input type="password" name="psd"  class="form-control" required minlength="6"></td>
			</tr>
			<tr>
				<td>phone no</td>
				<td><input type="text" name="phno"  class="form-control" required pattern="[0-9]{10}"></td>
			</tr>
			<tr>
				<td>email_id</td>
				<td><input type="email" name="email"  class="form-control" required></td>
			</tr>
			<tr>
				<td>address</td>
				<td><textarea name="address"  class="form-control" required></textarea></td>
			</tr>
			<tr>
				<td>status</td>
				<td><input type="text" name="sts"  class="form-control" required></td>
			</tr>
			<tr>
				<td> </td>
				<td><input type="submit" name="btn" value="register"></td>
			</tr>

		</table>
	</form>
</div>
</body>

</html>

{% endblock %}
