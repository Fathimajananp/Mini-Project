{#<!DOCTYPE html>#}
{#<html>#}
{#<head>#}
{#	<title></title>#}
{#</head>#}
{% extends 'temp/user.html' %}
{% block base %}
<body>
<div class="card p-3" style="border-radius:20px;">

	<h2 align="center">Registration</h2>
	<form method="post">
        {% csrf_token %}
<table align="center" border="2" class="table table-hover table-borderless table-striped">

	<tr>
		<th>User Name</th>
		<td><input type="text" name="nme"  class="form-control" required ></td>
	</tr>
	<tr>
		<th>Gender</th>
		<td><input type="radio" name="gn" value="male"  class="form-control" required >male
			<input type="radio" name="gn" value="female"  class="form-control" required >female
		</td>
	</tr>
	<tr>
		<th>House name</th>
		<td><textarea name="adrs"  class="form-control" required ></textarea></td>
	</tr>
	<tr>
		<th>Place</th>
		<td><input type="text" name="place"  class="form-control" required ></td>
	</tr>
	<tr>
		<th>City</th>
		<td><input type="text" name="cty"  class="form-control" required ></td>
	</tr>

	<tr>
		<th>Pincode</th>
		<td><input type="text" name="pin"  class="form-control" required pattern="[0-9]{6}"></td>
	</tr>
	<tr>
		<th>Email</th>
		<td><input type="Email" name="email"  class="form-control" required ></td>
	</tr>
	<tr>
		<th>Phone no</th>
		<td><input type="text" name="phno"  class="form-control" required pattern="[0-9]{10}"></td>
	</tr>
	<tr>
		<th>Password</th>
		<td><input type="Password" name="psd"  class="form-control" required minlength="6" ></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" value="Create Account" class="btn btn-primary"></td>
	</tr>

</table>
</form>
</div>
</body>
</html>

{% endblock %}
