<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="card p-3" style="border-radius:20px;">
	<h2 align="center">View profile</h2>
	<form>
    <table align="center" border="2" class="table table-hover table-borderless table-striped">
        <tr>
				<td>User name</td>
				<td>gender</td>
				<td>email</td>
				<td>house name</td>
				<td>place</td>
				<td>city</td>

				<td>pincode</td>
				<td>ph no</td>

			</tr>
            {% for i in objval %}
			<tr>
				<td>{{ i.name }}</td>
				<td>{{ i.gender }}</td>
				<td>{{ i.email }}</td>
				<td>{{ i.house_name }}</td>
				<td>{{ i.place }}</td>
				<td>{{ i.city }}</td>
				<td>{{ i.pin_code }}</td>
				<td>{{ i.phone_no }}</td>


			</tr>
            {% endfor %}
		</table>
	</form>
</div>
</body>
</html>
